<!DOCTYPE html>
<html>
<head>
    <title>Quick API Test</title>
</head>
<body>
    <h1>Quick Applications API Test</h1>
    <button onclick="testAPI()">Test Get Applications</button>
    <div id="result"></div>

    <script>
        // Replace with your actual values
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw23KJyO0LCDJIIY2k-u-9g6Yffg1b5szZuikRdz3pWxyOCigZQpasyrLpfeoDyr-C84A/exec';
        
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';
            
            // Get the current user from localStorage
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!user) {
                resultDiv.innerHTML = '<p style="color: red;">No user in localStorage. Please login first.</p>';
                return;
            }
            
            console.log('Testing with user:', user);
            
            try {
                const response = await fetch(SCRIPT_URL + '?action=getApplications', {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify({
                        universityId: user.universityId,
                        userType: 'student'
                    })
                });
                
                const text = await response.text();
                console.log('Raw response:', text);
                
                const result = JSON.parse(text);
                console.log('Parsed result:', result);
                
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>

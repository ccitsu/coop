<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration - AMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <h1>Shaqra University</h1>
                <h2>College of Computing and Information Technology</h2>
                <h3>Student Registration</h3>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </header>

        <main class="form-content">
            <div class="form-container">
                <form id="registrationForm">
                    <div class="form-group">
                        <label for="studentName">Full Name *</label>
                        <input type="text" id="studentName" name="studentName" required>
                    </div>

                    <div class="form-group">
                        <label for="universityId">University ID *</label>
                        <input type="text" id="universityId" name="universityId" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="CSC">Computer Science (CSC)</option>
                            <option value="CNE">Computer Networks Engineering (CNE)</option>
                            <option value="IS">Information Systems (IS)</option>
                            <option value="IT">Information Technology (IT)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="advisorName"><i class="fas fa-chalkboard-teacher"></i> Academic Advisor *</label>
                        <select id="advisorName" name="advisorName" required>
                            <option value="">Loading advisors...</option>
                        </select>
                        <small><i class="fas fa-info-circle"></i> Select your academic advisor from the list</small>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required>
                        <small>Password for future login</small>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                        <button type="button" onclick="window.location.href='login.html'" class="btn btn-secondary">
                            <i class="fas fa-sign-in-alt"></i> Already Registered? Login
                        </button>
                    </div>
                </form>

                <div id="message" class="message" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Shaqra University - College of Computing and Information Technology</p>
            <p>Student Absence Management System</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/register.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOD Login - AMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-section">
                <h1>Shaqra University</h1>
                <h2>College of Computing and Information Technology</h2>
                <h3>Head of Department Login</h3>
                <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Back to Home</a>
            </div>
        </header>

        <main class="form-content">
            <div class="form-container login-form">
                <div class="login-icon">
                    <i class="fas fa-user-tie"></i>
                </div>
                <form id="hodLoginForm">
                    <div class="form-group">
                        <label for="hodEmail"><i class="fas fa-envelope"></i> Email Address *</label>
                        <input type="email" id="hodEmail" name="hodEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Password *</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="department"><i class="fas fa-building"></i> Department *</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="CSC">Computer Science (CSC)</option>
                            <option value="CNE">Computer Networks Engineering (CNE)</option>
                            <option value="IS">Information Systems (IS)</option>
                            <option value="IT">Information Technology (IT)</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>

                    <div style="text-align: center; margin-top: 15px;">
                        <a href="forgot-password.html" style="color: var(--primary-color); text-decoration: none;">
                            <i class="fas fa-key"></i> Forgot Password?
                        </a>
                    </div>
                </form>

                <div id="message" class="message" style="display: none;"></div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Shaqra University - College of Computing and Information Technology</p>
            <p>Student Absence Management System</p>
        </footer>
    </div>

    <script src="js/config.js"></script>
    <script src="js/hod-login.js"></script>
</body>
</html>
